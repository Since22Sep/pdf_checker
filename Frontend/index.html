<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM PDF Rule Checker</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
</head>

<body>
<!-- Main container:- centers the content on the screen -->
    <div class="container">
        <div class="card">
            <h2 class="title">ðŸ“„ LLM PDF Rule Checker</h2>

            <label class="upload-label">Upload PDF File</label>

            <!-- file input that accept only pdf -->
            <input type="file" id="pdfFile" accept="application/pdf" class="file-input"/>
                  
            <!-- to trigger the backend request -->
            <button id="uploadBtn" class="upload-btn">
                Analyze PDF
            </button>
          
     
            <h3 class="result-title">Result</h3>
            <!-- HERE output will be shown -->
            <pre id="resultBox" class="result-box">Waiting for input...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
