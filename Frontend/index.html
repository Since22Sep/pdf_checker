<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLM PDF Rule Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h2>ðŸ“„ LLM PDF Rule Checker</h2>

    <label>Upload PDF:</label>
    <input type="file" id="pdfFile" accept="application/pdf">

    <label>Rule 1:</label>
    <input type="text" id="rule1" placeholder="Enter first rule">
    <label>Rule 2:</label>
    <input type="text" id="rule2" placeholder="Enter second rule">
    <label>Rule 3:</label>
    <input type="text" id="rule3" placeholder="Enter third rule">

    <button id="uploadBtn">Analyze PDF</button>

    <h3>Results</h3>
    <table id="resultTable">
         <thead>
        <tr>
            <th>Rule</th>
            <th>Status</th>
            <th>Evidence</th>
            <th>Reasoning</th>
            <th>Confidence</th>
        </tr>

    </thead>
    <tbody id="resultBody">
        <tr><td colspan="5"> Waiting for input...</td></tr>

    </tbody>
    </table>
   
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
